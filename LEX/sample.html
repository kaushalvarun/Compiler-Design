<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sample Page</title>
    <!-- Page description -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="main" class="container">
        <h1 class="title">Welcome to the sample page</h1>
        <p>This is a sample paragraph with a <a href="https://example.com">link</a>.</p>
        <img src="img/logo.png" alt="logo" />
        <br/>
    </div>

    <script type="text/javascript">
      // script content with <fake> tags should not be treated as HTML tags by a smarter parser
      console.log("<notatag>");
    </script>

    <!-- A comment with a <tag-like> piece -->
    <footer>Contact: <a href="mailto:info@example.com">info@example.com</a></footer>
</body>
</html>
